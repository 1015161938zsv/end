<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
  
    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href="{{site.baseurl}}/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/fonts/font-awesome/css/font-awesome.css">
    
    <link rel="stylesheet" type="text/css"  href="{{site.baseurl}}/css/style.css">
    <script type="text/javascript" src="{{site.baseurl}}/js/modernizr.custom.js"></script>
  </head>
  <body>
    <!-- Navigation
    ==========================================-->
    <nav id="tf-menu" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{site.baseurl}}/index.html">曾舒威</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#tf-home" class="page-scroll">首页</a></li>
            <li><a href="#tf-about" class="page-scroll">介绍</a></li>
            <li><a href="#tf-services" class="page-scroll">你的文章</a></li>
            <li><a href="#tf-works" class="page-scroll">关于我们</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Home Page
    ==========================================-->
    <div id="tf-home" class="text-center">
        <div class="overlay">
            <div class="content">
                <h1>欢迎回到 <strong><span class="color">{{page.title}}</span></strong></h1>
                <p class="lead">We are the <strong>outstanding youth</strong> of our time </p>
                <a href="#tf-about" class="fa fa-angle-down page-scroll"></a>
            </div>
        </div>
    </div>

        {{content}}

    <nav id="footer">
        <div class="container">
            <div class="pull-left fnav">
                <p>ALL RIGHTS RESERVED. COPYRIGHT © 2014.  </p>
            </div>

        </div>
    </nav>

   <!-- Javascripts -->
    <script type="text/javascript" src="{{site.baseurl}}/js/bootstrap.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/js/jquery.isotope.js"></script>

    <!-- Javascripts
    ================================================== -->
    <script type="text/javascript" src="{{site.baseurl}}/js/main.js"></script>

  </body>
</html>
